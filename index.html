<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List | ULagos</title>
    <link rel="stylesheet" href="./index.css">
    <style> body{ background-image: url(./static/img/ducky-waddle.gif);} </style>
</head>
<body>
    <div class="all-container">
        <div class="img-container">
            <img class="logo" src="./static/img/ulagos.png" alt="logo">
        </div>
        

        <div class="w3-container">
            <h1>Listado de tareas</h1>
        </div>
        <div class="container">
            <form action="#" class="form-horizontal" id="form">
                <input type="text" name="task" placeholder="Escribe una tarea">
                <button class="button_agregar" type="submit">+</button>
            </form>
            <div class="list-container">
            </div>

        </div>
        
        <div class="stats">
            Se han completado 5/10 tareas
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
